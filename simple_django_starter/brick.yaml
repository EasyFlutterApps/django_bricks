name: simple_django_starter
description: A new brick created with the Mason CLI.
repository: https://github.com/EasyFlutterApps/django_bricks/tree/main/simple_django_starter

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+2

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, or enum)
#  * an optional short description
#  * an optional default value
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  name:
    type: string
    description: Your project name.
    default: Sample Project
    prompt: What is your django project name?
  email:
    type: string
    description: Your gmail address.
    default: example@mail.com
    prompt: What is your email address?
  password:
    type: string
    description: Your gmail password.
    prompt: What is your email password?
  theme:
    type: boolean
    description: Want to add django-admin-interface.
    default: true
    prompt: Want to add django-admin-interface?
